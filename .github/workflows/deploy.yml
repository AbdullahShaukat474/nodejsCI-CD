name: Blue-Green Deployment

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    # Deploy
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /home/ubuntu/devop

          # Detect which container is live
          if grep -q "server devop_blue:3000;" nginx/default.conf; then
            LIVE="blue"
            IDLE="green"
          else
            LIVE="green"
            IDLE="blue"
          fi

          echo "Live container: $LIVE"
          echo "Idle container (to update): $IDLE"

          # Build and push new image for idle container
          docker build -t ${{ secrets.DOCKER_USERNAME }}/devop:$IDLE .
          docker push ${{ secrets.DOCKER_USERNAME }}/devop:$IDLE

          # Pull new image on server & restart only idle container
          docker pull ${{ secrets.DOCKER_USERNAME }}/devop:$IDLE
          docker compose up -d --no-deps devop_$IDLE

          # Health check (5 retries, 3 sec delay)
          for i in {1..5}; do
            if curl -s http://localhost/health | grep -q "OK"; then
              HEALTH="ok"
              break
            fi
            echo "Health check retry $i..."
            sleep 3
          done

          # If healthy → switch traffic to idle container
          if [ "$HEALTH" = "ok" ]; then
            echo "✅ New $IDLE container healthy, switching traffic..."
            sed -i "s/server devop_${LIVE}:3000;/server devop_${IDLE}:3000;/" nginx/default.conf
            docker compose up -d nginx
            docker exec devop-nginx-1 nginx -s reload
          else
            echo "❌ New $IDLE container failed, rolling back..."
            docker compose up -d --no-deps devop_$LIVE
          fi
