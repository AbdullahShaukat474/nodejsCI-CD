name: Blue-Green Deployment

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    # STEP 1: Pull current green image and tag it as blue (backup old stable)
    - name: Pull current green image (if exists)
      run: |
        docker pull ${{ secrets.DOCKER_USERNAME }}/devop:green || echo "Green image not found, skipping pull"

    - name: Retag green as blue (preserve old)
      run: |
        if docker image inspect ${{ secrets.DOCKER_USERNAME }}/devop:green > /dev/null 2>&1; then
          docker tag ${{ secrets.DOCKER_USERNAME }}/devop:green ${{ secrets.DOCKER_USERNAME }}/devops:blue
          docker push ${{ secrets.DOCKER_USERNAME }}/devops:blue
        else
          echo "No green image to tag as blue"
        fi

    # STEP 2: Build and push new green image (latest code)
    - name: Build and push new green image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/devop:green .
        docker push ${{ secrets.DOCKER_USERNAME }}/devop:green

    # STEP 3: Deploy to Server (update only green service + nginx)
    - name: Deploy new green image
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /home/ubuntu/devop
          docker pull ${{ secrets.DOCKER_USERNAME }}/devop:green
          docker compose up -d --no-deps devop_green nginx
